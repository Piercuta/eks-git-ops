apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-dev
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: 'https://github.com/Piercuta/eks-git-ops.git'
    targetRevision: main
    path: cluster/dev  # <--- ici on cible le dossier prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
