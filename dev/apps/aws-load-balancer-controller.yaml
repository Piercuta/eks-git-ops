apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: 'https://github.com/Piercuta/eks-git-ops.git'
    targetRevision: main
    path: dev/cluster/alb-controller-chart
    helm:
      valueFiles:
        - values.yaml  # Ton fichier de valeurs (ou un autre si besoin)
        - values-override-cdk.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system  # Ou le namespace que tu veux pour ce chart
  syncPolicy:
    automated:
      prune: true
      selfHeal: true