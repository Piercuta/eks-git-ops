apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-bootstrap
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/Piercuta/eks-git-ops.git
    targetRevision: main
    path: apps
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
