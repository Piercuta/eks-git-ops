apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: oci://public.ecr.aws/karpenter/karpenter
    targetRevision: 1.5.2
    # chart: karpenter
    path: .
    helm:
      values: |
        settings:
          clusterName: "piercuta-dev-eks-cluster"
          interruptionQueue: "piercuta-dev-eks-cluster"
        serviceAccount:
          create: true
          name: karpenter
        replicas: 1
        controller:
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
